   <!--    filter panel   -->
    <div id="filter_panel">
        <label i18n>Color</label>

        <div class="pallet">
            <ul>
                <!--<li #black  *ngFor ="let colr_item of color_prd" ><div></div></li>-->
                <li #black *ngIf="check_color('black')" class="black"><div></div></li>
                <li #lightblue *ngIf="check_color('lightblue')" class="lightblue"><div></div></li>
                <li #purple *ngIf="check_color('purple')" class="purple"><div></div></li>
                <li #redpurple *ngIf="check_color('redpurple')" class="redpurple"><div></div></li>
                <li #greenblue *ngIf="check_color('greenblue')" class="greenblue"><div></div></li>
                <li #red *ngIf="check_color('red')" class="red"><div></div></li>
                <li #beige *ngIf="check_color('beige')" class="beige"><div></div></li>
                <li #pink *ngIf="check_color('pink')" class="pink"><div></div></li>
                <li #blue *ngIf="check_color('blue')" class="blue"><div></div></li>
            </ul>
        </div><br />

        <div id="range_price">
            <span i18n>Minimum Price</span>:

            <form action="#">
                <p class="range-field">
                    <input #minPrice type="range" id="minPrice" [min]="minPriceRange" [max]="maxPriceRange" /><span>{{minPriceVal}}</span>
                </p>
            </form>
            <div class="clr_both"></div>
            <span i18n>Maximum Price</span>:
            <form action="#">
                <p class="range-field">
                    <input #maxPrice type="range" id="maxPrice" [min]="minPriceRange" [max]="maxPriceRange" /><span>{{maxPriceVal}}</span>
                </p>
            </form>
        </div>
    </div>
