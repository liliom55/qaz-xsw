<div [formGroup]="form">

  <div [ngSwitch]="question.controlType">

    <md-input-container *ngSwitchCase="'textbox'" color="accent">
    <input mdInput [formControlName]="question.key"
            [id]="question.key" [type]="question.type" 
            [(ngModel)]="question.value" [placeholder]="question.label" [required]="question.required">
    </md-input-container>

    <md-select *ngSwitchCase="'dropdown'" [id]="question.key"  
    [formControlName]="question.key" [placeholder]="question.label"
    [required]="question.required">
        <md-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</md-option>
    </md-select>

  </div> 
 <!-- <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div> -->
</div>
