<mat-progress-spinner
    color="accent"
    [mode]="spinnerMode"
    value="100" >
</mat-progress-spinner>
<div class="message-spinner" fxLayout="row" fxLayoutAlign="space-around center">
    <span *ngIf="numberOfProducts > 0">
        <span translate>You got</span> <br><span class="message-spinner-num-recommendation">
            {{numberOfProducts}}</span><br> <span translate>recommendations</span>!
    </span>
    <span *ngIf="numberOfProducts == 0">
        <span translate>Sorry, we didn't get any match...</span>
        <br>
        <button mat-button (click)="tryAgain()">{{'TRY AGAIN' | translate}}</button>
    </span>
</div>
<button *ngIf="numberOfProducts > 0" class="stefanka-button-round" (click)="switchToCatalog()">
    <span class="stefanka-button-round_label" translate>NEXT</span>
    <span class="stefanka-button-round_icon"><mat-icon>arrow_forward</mat-icon></span>
</button>
