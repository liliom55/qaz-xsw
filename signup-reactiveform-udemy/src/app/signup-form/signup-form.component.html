<form [formGroup]=form (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" type="text" class="form-control">
      <div *ngIf="formService.username.pending">Checking for uniqueness..</div>
      <div *ngIf="formService.username.touched && formService.username.invalid" class="alert alert-danger">
        <div *ngIf="formService.username.errors.required">Username is required.</div>
        <div *ngIf="formService.username.errors.minlength">Username should be minimum {{formService.username.errors.minlength.requiredLength}} characters.</div>
        <div *ngIf="formService.username.errors.cannotContainSpace">Username can not contain space.</div>
        <div *ngIf="formService.username.errors.shouldBeUnique">Username is already taken.</div>

      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" class="form-control">
      <div *ngIf="formService.password.touched && formService.password.invalid" class="alert alert-danger">Password is required.</div>

    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
